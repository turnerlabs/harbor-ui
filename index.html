<!DOCTYPE html>
<html>
<head>
    <title>Harbor - A Portal for Your Shipments</title>

    <link rel="stylesheet" type="text/css" href="css/materialize.css" />
    <link rel="stylesheet" type="text/css" href="css/select2.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link type="text/css" rel="stylesheet" href="css/framing.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <app></app>


    <script type="application/javascript" src="js/vendor/jquery-1.10.2.min.js"></script>
    <script type="application/javascript" src="js/vendor/autosize.js"></script>
    <script type="application/javascript" src="js/vendor/jquery.cookie.js"></script>
    <script type="application/javascript" src="js/vendor/riot-2.2.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
    <script type="application/javascript" src="js/vendor/materialize.min.js"></script>
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script type="application/javascript" src="js/vendor/chartist-plugin-tooltip.js"></script>
    <script src="//cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>
    <script type="application/javascript" src="js/vendor/riotcontrol.js"></script>
    <script type="application/javascript" src="js/vendor/select2.js"></script>
    <script type="application/javascript" src="js/vendor/ArgoAuth.js"></script>
    <script type="application/javascript" src="/config.js"></script>
    <script type="application/javascript" src="js/main.js"></script>
    <script>
    var host,
        services;

    host = window.location.origin;

    services = {};

    RiotControl.addStore(new AppStore(host, services));

    riot.mount('*');

    riot.route.exec(function (type, customer, project, product) {
        if (arguments.length === 0 || !type) {
            utils.debug('route.exec default');
            riot.route('home');
        } else {
            utils.debug('route.exec', type, customer, project, product);
            riot.route(utils.makeUrl(type, customer, project, product));
        }
    });

    </script>


</body>
</html>
